<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Avatar Test</title>
  <style>
    :root {
      --avatar-url: url('assets/avatar.png'); /* Bild-Pfad */
    }

    body {
      background: #0b0b12;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pfp {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--avatar-url) center/cover no-repeat;
      box-shadow: 0 0 25px rgba(199, 125, 255, 0.8);
      border: 3px solid #22d3ee;
    }
  </style>
</head>
<body>
  <div class="pfp"></div>
</body>
</html>
